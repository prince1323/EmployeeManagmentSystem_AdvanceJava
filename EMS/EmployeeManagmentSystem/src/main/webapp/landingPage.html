<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #fff;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #00c6ff;
        }
        .btn.register {
            background: #34e89e;
        }
        .btn.register:hover {
            background: #0f9b0f;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

</head>
<body>
	 <div class="container">
        <h1>Employee Management System</h1>
        <p>Manage employees, track performance, and streamline workflows with ease.</p>
        <button class="btn login" onclick="window.location.href='adminLogin.html'">Admin Login</button>
        <div class="footer">&copy; 2025 Employee Management System</div>
    </div>
</body>
</html>
